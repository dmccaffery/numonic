format = """$env_var $all"""

[env_var.STARSHIP_DISTRO]
format   = '[$env_value](white)'
variable = 'STARSHIP_DISTRO'
disabled = false

[aws]
format            = 'on [$symbol($region)]($style) '
symbol            = ' '
expiration_symbol = ''

[battery]
full_symbol        = ' '
charging_symbol    = ' '
discharging_symbol = ' '

[character]
error_symbol   = '[->](bold red)'
success_symbol = '[->](bold green)'
disabled       = true

[conda]
symbol = ' '

[dart]
symbol = ' '

[directory]
truncation_length = 1
home_symbol       = ' ~'
read_only_style   = '197'
read_only         = ' '

[docker_context]
symbol = ' '

[elixir]
symbol = ' '

[elm]
symbol = ' '

[gcloud]
format = 'on [$symbol($region)]($style) '
symbol = ' '

[git_branch]
symbol = ' '

[git_status]
format   = '([\[ $all_status$ahead_behind\]]($style) )'

# $all_status
stashed    = '[$count](bold white) '
modified   = '[$count](bold yellow) '
staged     = '[+$count](bold green) '
renamed    = '[襁$count](bold yellow) '
deleted    = '[$count](bold red) '
conflicted = "[🏳](bold red) "
untracked  = "[](bold yellow) "

# $ahead_behind
diverged   = '[⇡$ahead_count⇣$behind_count](bold yellow) )'
ahead      = '[⇡$count](bold yellow) '
behind     = '[⇣$count](bold red) '
up_to_date = "[](bold green) "

[golang]
symbol = ' '

[hg_branch]
symbol = ' '

[java]
symbol = ' '

[julia]
symbol = ' '

[kubernetes]
symbol   = 'ﴱ '
disabled = false

[memory_usage]
symbol = ' '

[nim]
symbol = ' '

[nix_shell]
symbol = ' '

[nodejs]
symbol = ' '

[package]
symbol = ' '

[perl]
symbol = ' '

[php]
symbol = ' '

[python]
python_binary = 'python3'
style         = 'green bold'
symbol        = ' '

[ruby]
symbol = ' '

[rust]
symbol = ' '

[swift]
symbol = 'ﯣ '
